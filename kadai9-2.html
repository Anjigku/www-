<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリック回数で処理分岐 (switch構文)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>クリック回数で処理分岐 (switch構文)</h1>
    <button id="clickButton">クリックしてください</button>
    <div id="result">まだクリックされていません。</div>

    <script>
        let clickCount = 0;

        document.getElementById("clickButton").addEventListener("click", () => {
            clickCount++;
            const result = document.getElementById("result");

            // switch構文で処理分岐
            switch (clickCount) {
                case 1:
                    result.textContent = "1回目のクリックです。こんにちは！";
                    break;
                case 2:
                    result.textContent = "2回目ですね。もう一度クリックしてください！";
                    break;
                case 3:
                    result.textContent = "3回目です！素晴らしい！";
                    break;
                default:
                    result.textContent = `クリック回数は ${clickCount} 回です。ありがとうございます！`;
                    break;
            }
        });
    </script>
</body>
</html>
